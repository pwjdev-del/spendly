version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "AUTH_SECRET=$AUTH_SECRET" >> .env.production
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
        - echo "AUTH_TRUST_HOST=true" >> .env.production
        - echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env.production
        - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env.production
        - echo "Checking Database URL..." && if [ -z "$DATABASE_URL" ]; then echo "WARNING: DATABASE_URL appears MISSING in build env"; else echo "Success: DATABASE_URL is SET"; fi
        - echo "Checking Auth Secret..." && if [ -z "$AUTH_SECRET" ]; then echo "WARNING: AUTH_SECRET appears MISSING in build env"; else echo "Success: AUTH_SECRET is SET"; fi
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
