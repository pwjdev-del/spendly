version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - env | grep -e DATABASE_URL -e AUTH_SECRET -e NEXTAUTH_URL -e GOOGLE_CLIENT_ID -e GOOGLE_CLIENT_SECRET >> .env.production
        - echo "Checking Database URL..." && if [ -z "$DATABASE_URL" ]; then echo "DATABASE_URL is MISSING"; else echo "DATABASE_URL is SET"; fi
        - echo "Checking Auth Secret..." && if [ -z "$AUTH_SECRET" ]; then echo "AUTH_SECRET is MISSING"; else echo "AUTH_SECRET is SET"; fi
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
