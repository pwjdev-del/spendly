version: 1
# Trigger Deployment 20
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - env | grep -e DATABASE_URL -e AUTH_SECRET -e NEXTAUTH_URL -e GOOGLE_CLIENT_ID -e GOOGLE_CLIENT_SECRET -e NVIDIA_API_KEY -e GEMINI_API_KEY -e RESEND_API_KEY >> .env.production
        - echo "Checking Database URL..." && if [ -z "$DATABASE_URL" ]; then echo "Error: DATABASE_URL is MISSING"; exit 1; else echo "Success: DATABASE_URL is SET"; fi
        - echo "Checking Auth Secret..." && if [ -z "$AUTH_SECRET" ]; then echo "Error: AUTH_SECRET is MISSING"; exit 1; else echo "Success: AUTH_SECRET is SET"; fi
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
